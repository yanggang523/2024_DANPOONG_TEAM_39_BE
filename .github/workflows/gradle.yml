name: Java CI/CD with Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub Actions 서버에서 실행됨

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.0.0

    - name: Build with Gradle
      run: ./gradlew build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t <DOCKER_HUB_USERNAME>/my-app:latest .
        docker push <DOCKER_HUB_USERNAME>/my-app:latest

  deploy:
    runs-on: self-hosted  # ❗ 라즈베리파이에서 실행

    needs: build
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Deploy to Raspberry Pi
      run: |
        cd ~/cicd-project
        git pull origin main
        docker-compose down
        docker-compose pull
        docker-compose up -d
